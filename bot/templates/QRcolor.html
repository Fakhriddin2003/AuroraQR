{% extends 'main.html' %}
{% load static %}
{% block title %}Customization {% endblock title %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/QRcolor.css' %}">
    <h3 style="text-align: center; margin-top:50px; color:rgb(31, 0, 117)"> Choose QR Code Color</h3>
    <div class="btnColor">
      <button type="button" class="btn btn-outline-primary">Blue</button>
      <button type="button" class="btn btn-outline-secondary">Grey</button>
      <button type="button" class="btn btn-outline-success">Dark Green</button>
      <button type="button" class="btn btn-outline-danger">Dark Red</button>
      <button type="button" class="btn btn-outline-warning">Yellow</button>
      <button type="button" class="btn btn-outline-info">Aqua</button>
      <button type="button" class="btn btn-outline-light">White</button>
      <button type="button" class="btn btn-outline-dark">Black</button>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
      <a href="{% url 'qrColor' %}"> <button id="btn" type="button"
          style="font-weight: bold; border-radius: 10px; border: none 1px; margin-top: 28%; margin-left: 20%; width: 400px; height: 80px;"
          onclick="generateQR">
          <h5>Generate QR</h5>
        </button> </a>
    </div>
    <script src="{% static 'js/generateQr.js' %}"></script>
{% endblock content %}
